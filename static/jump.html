<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Outlook カレンダーにジャンプ</title>
  </head>
  <body>
    <p>カレンダーを開いています...</p>
    <script>
      const params = new URLSearchParams(window.location.search);
      const date = params.get("date");
      if (date) {
        const url = `https://outlook.office.com/calendar/view/day?date=${date}`;
        window.location.href = url;
      } else {
        document.body.innerHTML = "<p>日付が指定されていません。</p>";
      }
    </script>
  </body>
</html>
