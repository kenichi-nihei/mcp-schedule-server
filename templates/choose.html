<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>候補日時を選択</title>
</head>
<body>
  <h1>以下の候補から日時を選択してください</h1>

  <p><strong>メール本文:</strong><br>
    {{ body }}
  </p>

  <form method="post">
    {% for dt in candidates %}
      <div>
        <input type="radio" id="dt{{ loop.index }}" name="selected" value="{{ dt }}" {% if loop.first %}checked{% endif %}>
        <label for="dt{{ loop.index }}">{{ dt }}</label>
      </div>
    {% endfor %}
    <input type="hidden" name="body" value="{{ body }}">
    <button type="submit">この日時で予定を作成</button>
  </form>
</body>
</html>
